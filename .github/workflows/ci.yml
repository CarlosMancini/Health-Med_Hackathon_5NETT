name: CI - HealthMed

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      Criptografia__Key: ${{ secrets.CRYPTO_KEY }}
      Criptografia__IV: ${{ secrets.CRYPTO_IV }}
      Jwt__Key: ${{ secrets.JWT__KEY }}
      Jwt__Issuer: ${{ secrets.JWT__ISSUER }}
      Jwt__Audience: ${{ secrets.JWT__AUDIENCE }}

    steps:
    - name: ğŸ§¾ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restaurar dependÃªncias
      run: dotnet restore

    - name: ğŸ§± Build do projeto
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Executar testes
      run: dotnet test --no-build --configuration Release --verbosity normal
